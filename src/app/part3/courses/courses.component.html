<div fxLayout="row" fxLayoutAlign="space-around">
  <div>
    <button mat-button (click)="loadCourses()">Load Courses</button>
  </div>
  <div>
    <button
      mat-button
      (click)="loadCoursesWithError()"
      *ngIf="authStore.isLoggedIn$ | async"
    >
      Load Courses With Error
    </button>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="space-around">
  <div *ngIf="courses">
    <ul>
      <li *ngFor="let c of courses">
        <div fxLayout="row" fxLayoutAlign="space-around">
          <div>{{ c.description }}</div>
          <div>
            <button mat-button (click)="openDialog(c)" color="primary">
              Edit
            </button>
          </div>
          <div>
            <button mat-button (click)="seeCourseDetails(c.id)" color="warn">
              Details
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
