<div fxLayout="row" fxLayoutAlign="space-around">
  <div class="lesson-detail">
    <h3>{{ lesson.description }}</h3>

    <h5>Duration: {{ lesson.duration }}</h5>
    <iframe
      width="400"
      height="220"
      frameborder="0"
      allowfullscreen
      [src]="'https://www.youtube.com/embed/' + lesson?.videoUrl | safeUrl"
    ></iframe>
  </div>
</div>
